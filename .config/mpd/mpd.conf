# Required files
db_file            "~/.config/mpd/database"
log_file           "~/.config/mpd/log"

# Optional
music_directory    "~/cz80/Music/"
auto_update        "yes"
playlist_directory "~/.config/mpd/playlists"
pid_file           "~/.config/mpd/pid"
state_file         "~/.config/mpd/state"
sticker_file       "~/.config/mpd/sticker.sql"

audio_output {
    type "alsa"
    name "addy-dclxvi.github.io____post____configuring-ncmpcpp"
    mixer_type "software"
}

audio_output {
    type     "fifo"
    name     "Visualizer feed"
    path     "/tmp/liparadise_mpd.fifo"
    format   "44100:16:2"
}
